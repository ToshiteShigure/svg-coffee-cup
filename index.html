<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee cup</title>
</head>

<body>
    <svg width="610" height="343">

        <!-- background -->
        <rect width="610" height="343" fill="#6A8EAE"></rect>

        <!-- plate volume -->
        <circle cx="290" cy="165" r="160" fill="#FDE5CD"></circle>

        <!-- plate -->
        <circle cx="295" cy="170" r="157" fill="#F6D09F"></circle>

        <!-- cup shadow -->
        <path
            d="M 222,257 L 308,341 L 610,343 L 610,267 L 467,160 L 491,113 L 398,47 M 394,92 L 414,68 L 469,112 L 449,144 Z"
            fill="#0000003f"></path>

        <!-- cup hand volume -->
        <polygon points="411,54 376,98 362,83 395,41" fill="#F4EBDA"></polygon>

        <!-- cup hand -->
        <polygon points="398,44 411,54 376,98 365,85" fill="#F8E1CF"></polygon>

        <!-- cup volume -->
        <circle cx="292" cy="167" r="120" fill="#F4EBDA"></circle>

        <!-- foam -->
        <circle cx="295" cy="170" r="100" fill="#E3A679"></circle>

        <!-- bubbles -->
        <circle cx="256" cy="106" r="6" fill="#603D27"></circle>
        <circle cx="223" cy="137" r="6" fill="#603D27"></circle>
        <circle cx="229" cy="110" r="3" fill="#603D27"></circle>
        <circle cx="215" cy="126" r="3" fill="#603D27"></circle>
        <circle cx="305" cy="89" r="3" fill="#603D27"></circle>
        <circle cx="286" cy="99" r="2" fill="#603D27"></circle>
        <circle cx="340" cy="89" r="2" fill="#603D27"></circle>
        <circle cx="214" cy="156" r="2" fill="#603D27"></circle>
        <circle cx="231" cy="152" r="2" fill="#603D27"></circle>
        <circle cx="234" cy="127" r="1" fill="#603D27"></circle>
        <circle cx="235" cy="143" r="1" fill="#603D27"></circle>
        <circle cx="249" cy="122" r="1" fill="#603D27"></circle>
        <circle cx="235" cy="101" r="1" fill="#603D27"></circle>
        <circle cx="210" cy="141" r="1" fill="#603D27"></circle>
        <circle cx="248" cy="98" r="1" fill="#603D27"></circle>
        <circle cx="216" cy="127" r="1" fill="#603D27"></circle>
        <circle cx="226" cy="169" r="3" fill="#603D27"></circle>
        <circle cx="226" cy="211" r="4" fill="#603D27"></circle>
        <circle cx="231" cy="199" r="2" fill="#603D27"></circle>
        <circle cx="215" cy="195" r="6" fill="#603D27"></circle>
        <circle cx="252" cy="166" r="3" fill="#603D27"></circle>
        <circle cx="239" cy="158" r="2" fill="#603D27"></circle>
        <circle cx="238" cy="180" r="6" fill="#603D27"></circle>
        <circle cx="255" cy="146" r="3" fill="#603D27"></circle>
        <circle cx="245" cy="150" r="1" fill="#603D27"></circle>
        <circle cx="280" cy="120" r="4" fill="#603D27"></circle>
        <circle cx="312" cy="106" r="6" fill="#603D27"></circle>
        <circle cx="270" cy="126" r="2" fill="#603D27"></circle>
        <circle cx="278" cy="78" r="3" fill="#603D27"></circle>

        <!-- coffee liquid -->
        <ellipse cx="340" cy="170" rx="40" ry="65" fill="#603D27"></ellipse>
        <ellipse cx="290" cy="220" rx="60" ry="40" fill="#603D27"></ellipse>
        <ellipse cx="315" cy="185" rx="60" ry="70" fill="#603D27"></ellipse>

        <!-- inner cup shadow -->
        <path
            d="M 241 256 C 150 158, 268 26, 375 105 L 377,94 L 344,70 L 287,62 L 237,78 L 201,117 L 187,162 L 195,204 L 218,244 Z"
            fill="#0000003f"></path>

        <!-- cup mask for inner subtract -->
        <mask id="cup">
            <rect width="100%" height="100%" fill="white" />
            <circle cx="295" cy="170" r="100" fill="black" />
        </mask>

        <!-- cup -->
        <circle id="donut" cx="295" cy="170" r="117" mask="url(#cup)" fill="#F8E1CF" />

    </svg>
</body>

</html>
